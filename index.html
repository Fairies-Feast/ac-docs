<!--This is the homepage of Amsilla Code docs. Please do not edit this file, instead edit index.md-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Amsilla Code Docs</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>

<body onload="domd()">
	<div id="content"></div>
	<script>		function domd() {const mdFile = "index.md"; fetch(mdFile).then(response => response.text()).then(text => {const converter = new showdown.Converter(); const html = converter.makeHtml(text); document.getElementById("content").innerHTML = html;}); doit()} function doit() {setTimeout(domd, 1000)}	</script>
</body>

</html>
